<!DOCTYPE html>
<html ng-app="cowApp">
<head>
  <title>Cowsay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="cowsay.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
  <script src="cowsay.js"></script>
</head>
<body ng-controller="cowController">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">What does the cow say?</h3>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Ask the cow gods your question!</h1>
            <form class="navbar-form navbar-center" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Question..." ng-model="answer">
              </div>
              <button ng-click="moo()" type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>A super quick app created by <a href="http://github.com/Superman2971">Ian Goldfarb</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

</body>
</html>
